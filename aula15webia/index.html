<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InovaWeb Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-2 d-md-block sidebar">
                <div class="position-sticky pt-3">
                    <h4 class="text-white text-center">InovaWeb</h4>
                    <ul class="nav flex-column mt-4">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" onclick="navigate('dashboard', event)">Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="navigate('produtos', event)">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="navigate('vendas', event)">Vendas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="navigate('carrinho', event)">Carrinho</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Conteúdo principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div id="content" class="content">
                    <!-- conteúdo dinâmico vai aparecer aqui -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal Produto -->
    <div class="modal fade" id="produtoModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <form id="produtoForm" class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Adicionar Produto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="produtoId" />
                    <div class="mb-3">
                        <label class="form-label">Nome</label>
                        <input type="text" id="produtoNome" class="form-control" required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Preço</label>
                        <input type="number" id="produtoPreco" class="form-control" required />
                    </div>
                </div>
                <div clas="modal-footer">
                    <button type="button" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
